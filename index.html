<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morden Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel">
            <button class="carousel-button prev"><img src="icon/arrow_back_ios_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
            <button class="carousel-button next"><img src="icon/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.svg"
                    alt=""></button>
            <ul>
                <li class="slide" data-active>
                    <img src="img/pexels-baskin-creative-studios-1480807.jpg" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="img/pexels-eberhard-grossgasteiger-1367192.jpg" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="img/pexels-johannes-plenio-1118873.jpg" alt="Nature Image #3">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
